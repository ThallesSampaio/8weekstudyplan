<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spacex</title>
</head>

<body>
    <header>
        <a href="spacex.html">
            <img src="logo.png"></a>
        <a href="starships.html">The Spaceships</a> &nbsp;
        <a href="hireus.html">Hire us</a>
        <hr>
    </header>
    <h2>Hire Us Now</h2>
    <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p> <br> <br>
    <form action="" method="get">
        <div>
            <label id="name" name="name">Name:</label>
            <input type="text" id="name" name="name" required> -
            <label id="email" name="email">Email:</label>
            <input type="email" required>
        </div>
        <br> <br>
        <div>
            <label id="spaceship" name="spaceship">Spaceship:</label>
            <select id="spaceship" name="spaceship" required>
                <option value="FALCON9">FALCON 9</option>
                <option value="FALCONHEAVY">FALCON HEAVY</option>
            </select> &nbsp;&nbsp;
            <label for="service">Type of Service:</label>
            <input list="services" name="service" id="service" required>
            <datalist id="services">
                <option value="Flamengo">
                <option value="Mengao">
                <option value="Mengo">
                <option value="Mengudo">
                <option value="Fla">
            </datalist> <br> <br> <br>
            <input type="submit" value="Send Message">
        </div>
    </form>

</body>

</html>
